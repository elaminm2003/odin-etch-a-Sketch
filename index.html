<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch A sketch</title>

</head>
<body>
    <div class="mode">Mode: Coloring</div>
    <div class="content">
        <div class="board">
        </div>
        <input id="myinput" type="text" placeholder="size of the grid" value="16" onchange="changeSize(this.value)">
        <button id="setSize">set size</button>
        <div class="buttons">
            <button class="black" onclick="changeColor('black')">black</button>
            <button class="eraser" onclick="changeColor('blue')">Eraser</button>
            <button class='random' onclick="changeColor('random')">Random</button>
            <button onclick="reset()">reset</button>
        </div>
    </div>
</body>
<script src="main.js"></script> 
</html>
